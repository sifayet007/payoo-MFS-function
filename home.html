<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>

            <!-- features start -->
            <div class="divider"></div>
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cush Out</button>
            </div>
            <div class="divider"></div>
            <!-- features end -->
            <!-- add money start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Add Money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/addMoney.js"></script>
  </body>
</html>
