<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- stat section -->
            <div class="stats shadow">
              <div class="stat text-center">
                <div class="stat-title">Available Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="grid grid-cols-2 gap-3">
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
              <button class="btn btn-lg col-span-2">Transaction</button>
            </div>
            <div class="divider"></div>
            <!-- add money start -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="add-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your Pin Number</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-button" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money End -->
            <!-- cash Out money start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out</span>
                  </label>
                  <input
                    id="cash-out"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your Pin Number</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-button" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash Out money End -->
            <!-- transaction section start -->
            <div>
              <h1 class="text-3xl font-extrabold">Transaction History</h1>
              <div></div>
            </div>
            <!-- transaction section End -->
          </div>
        </div>
      </div>
    </main>
    <script src="js1/utilities1.js"></script>
    <script src="js1/add_money.js"></script>
    <script src="js1/cash_out.js"></script>
    <script src="js1/features1.js"></script>
  </body>
</html>
